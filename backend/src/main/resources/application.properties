# ========== CONFIGURACION DE BASE DE DATOS ==========
# Usando H2 para desarrollo (base de datos en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========== CONFIGURACION DE JPA ==========
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ========== CONFIGURACION DE ARCHIVOS ESTATICOS ==========
# Deshabilitar el manejo automático de archivos estáticos
spring.web.resources.add-mappings=false

# ========== CONFIGURACION DE CORS ==========
# Origenes permitidos (separados por coma)
# En desarrollo: localhost. En produccion: tu dominio real
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:5173
# Metodos HTTP permitidos
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
# Headers permitidos
cors.allowed-headers=*
# Permitir credenciales (cookies, tokens)
cors.allow-credentials=true
# Tiempo de cache para preflight (en segundos)
cors.max-age=3600

# ========== CONFIGURACION DE JWT ==========
jwt.secret=miClaveSecretaSuperSeguraParaJWT2024CineramaUTP
jwt.expiration=86400000

# ========== LOGGING ==========
logging.level.com.utp.cinerama=DEBUG
logging.level.com.utp.cinerama.service=DEBUG
logging.level.com.utp.cinerama.controller=DEBUG
logging.level.com.utp.cinerama.repository=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO